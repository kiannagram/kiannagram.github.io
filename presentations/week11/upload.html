    #title {
      font-size: 30px;
      word-wrap: normal;

      letter-spacing: 20px;

    }

      margin-bottom: 20px;
      height: 200px;
    }

      background-color: black;

      margin-top: 30px;
    }

    .panel {
      margin-bottom: 50px;
      background-color: #000;
      border: 3px solid #000;
      border-radius: 0px;
      -webkit-box-shadow: 0 0px 0px rgba(0, 0, 0, 0);
      box-shadow: 0 0px 0px rgba(0, 0, 0, 0);
    }

    .nameLabel {
      font-weight: bold;
      font-size: 20px;
      color: white;
      text-transform: uppercase;
      letter-spacing: 10px;
      padding-left: 10px;
      padding-top: 10px;
      text-align: left;
    }

    .themeLabel {
      font-size: 15px;
      color: white;
      text-transform: uppercase;
      letter-spacing: 10px;
      padding-left: 10px;
      padding-top: 0px;
      text-align: left;
      font-weight: 300;
      padding-top: 5px;
    }

    .weekLabel {
      font-size: 10px;

      letter-spacing: 10px;
      padding-left: 10px;
      text-align: left;
      font-weight: 300;
      padding-top: 20px;
      margin-bottom: 20px;
    }

    .btn-default {
      color: #000;
      background-color: #fff;
      border-color: #fff;
    }

    .btn {
      display: inline-block;
      padding: 12px 50px;
      margin-bottom: 0px;
      margin-top: 0px;
      font-size: 15px;
      font-weight: 400;
      text-transform: uppercase;
      letter-spacing: 10px;
      border: 1px solid black;
      border-radius: 0px;
      margin-left: 10px;
      margin-bottom: 10px;
    }

    /* NAV */

    nav {
      margin-bottom: 20px;
      align-content: center;
    }

    nav ul {
      text-align: center;
      word-spacing: 100px;
    }

    nav li {
display: inline-block;
      list-style-type: none;
      margin-bottom: 10px;
    }

    nav a{
      text-decoration: none;
      color: black;
      text-transform: uppercase;
      font-size: 15px;
      font-weight: normal;
      letter-spacing: 6px;
      transition: 0.6s all ease;

    }

    nav a:hover,
nav .current{
