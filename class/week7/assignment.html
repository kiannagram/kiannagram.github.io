<body>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

  <script type="text/javascript">
    //when the document is loaded
    $(document).ready(function() {
      //this function gets a random color between between 0 and 255
      function getRandomColor() {
        return Math.floor(Math.random() * 255);
      }
      //get all the elements (divs) with the class .randomColor
      var randomColor = $(".randomColor");
      //loop through all elements
      //for each element, change the css backgorund color to RGB + three random colors
      $.each(randomColor, function(index, item) {
        $(this).css("background-color", "RGB(" + getRandomColor() + "," + getRandomColor() + "," + getRandomColor() + ")");
      })

    })
  </script>

  <script>
    var cats = [{
        "item": "BLUES BABY CHAMBRAY TOP",
        "brand": "Billabong",
        "size": "Small",
        "price": "$56.95",
        "imgUrl": "shirt.jpg"
      },

      {
        "item": "DRIFT AWAY DENIM SHORT",
        "brand": "Billabong",
        "size": "Medium",
        "price": "$63.95",
        "imgUrl": "shorts.jpg"
      },

      {
        "item": "POINTED TOE MULE",
        "brand": "American Eagle",
        "size": 7,
        "price": "$37.83",
        "imgUrl": "shoes.jpg"
      },

      {
        "item": "LARGE GOLD HOOP EARRINGS",
        "brand": "American Eagle",
        "size": "One Size",
        "price": "$16.36",
        "imgUrl": "earrings.jpg"
      },

      {
        "item": "TOP BAR ROUND SUNGLASSES",
        "brand": "American Eagle",
        "size": "One Size",
        "price": "$20.15",
        "imgUrl": "sunglasses.jpg"
      },
    ];

    $(document).ready(function() {
      //$(".output").html("test output");

      var html = "<table class='table'>" +
        "<tr>" +
        "<th>Picture</th>" +
        "<th>Item</th>" +
        "<th>Brand</th>" +
        "<th>Price</th>" +
        "<th>Size</th>" +
        "</tr>";

      //here is the loop of the array "cats"
      for (var i = 0; i < cats.length; i++) {
        console.log("i " + i);
        html+= "<tr>" +
        "<td><img src='"+cats[i].imgUrl+"'/></td>" +
        "<td>"+cats[i].item+"</td>"+
        "<td>"+cats[i].brand+"</td>" +
        "<td>"+cats[i].price+"</td>" +
        "<td>"+cats[i].size+"</td>" +
        "</tr>";

      }
      html += "</table>";
      $(".output").html(html);
    });
  </script>
