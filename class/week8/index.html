<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Carousel</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
  <div class="container">
    <div class="row">
      <!-- drop the code in there -->
      <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
          <li data-target="#carousel-example-generic" data-slide-to="1"></li>
          <li data-target="#carousel-example-generic" data-slide-to="2"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
          <div class="item active">
            <img src="https://images.unsplash.com/photo-1485415009267-44562f07e23f?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=610dc76690ce20aaacae6d400440aaa5&auto=format&fit=crop&w=1650&q=80" alt="a seaside town.">
            <div class="carousel-caption">
              a seaside town.
            </div>
          </div>

          <div class="item">
            <img src="https://images.unsplash.com/photo-1518112689693-0572667836b2?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=be5255aab724231d4a280cab2e7faf83&auto=format&fit=crop&w=1536&q=80" alt="A rustic door lock.">
            <div class="carousel-caption">
              a rusty lock.
            </div>
          </div>

          <div class="item">
            <img src="https://images.unsplash.com/photo-1459159104669-bdbee375caa7?ixlib=rb-0.3.5&s=2d0afae396d7c4e0a92a50e037e7ca05&auto=format&fit=crop&w=1588&q=80" alt="Old building.">
            <div class="carousel-caption">
              a weathered building.
            </div>
          </div>

        </div>

        <!-- Controls -->
        <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
        <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
      </div>

    </div>
  </div>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>

</html>
