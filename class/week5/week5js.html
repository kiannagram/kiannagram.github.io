<html lang="en">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <style media="screen">
      .height1{
        height: 70px;
      }

      .height2{
        height: 550px;
      }

      .decorate{
        text-decoration: underline;
        font-size: 70px;
      }

      .bold{
        font-weight: 700;
      }
    </style>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12 height1 randomColor" >
        </div>
      </div>

      <div class="row">
        <div class="col-md-2 height2 randomColor" >
        </div>
        <div class="col-md-8 height2 myConsole" >
        </div>
        <div class="col-md-2 height2 randomColor" >
        </div>
      </div>

      <div class="row">
        <div class="col-md-12 height1 randomColor" >
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <script>
    //declare an empty array
    var anotherArray = [];

    //add an element to an another Array
    anotherArray.push("someData");
    anotherArray.push("4866");

    console.log("the value of anotherArray "+anotherArray)

    //decalre an array with values already in it;
    var myArray = ["testing", "this", "is", "an", "array"];

    //reference a specific index in the array:
    console.log("the value at index 2 : "+myArray[2]);

    //make my own number array
    var numberArray = [15, 27, 31, 46, 52, 68, 73, 84, 99, 100];
    //make sure it's working
    console.log("numberArray" +numberArray);

    //built-in functions with arrays
    console.log("the number of elements in numberArray: "+numberArray.length);
    //display with semicolon in between the numbers - formatting the array
    console.log("with some text in between :"+numberArray.join(";"));

    //getting the average for all of the numbers in the array - must use a loop
    //to loop through an array, we need to know 3 things:
    //1. index where to start
    //2. index where to end
    //3. the increment

    //start at index 0
    //do the code block {} as long as i < numberArray.length
    //next value goes up by 1 (incrememt is 1);
    var sum = 0;
    for (var i=0;i<numberArray.length;i=i+1){
      console.log("the current index is "+i);
      console.log("the value at index "+i+"is "+ numberArray[i]);
      //add to the runnning total
      sum = sum + numberArray[i];
      console.log("the current sum is "+sum);
    }
    //loop is finished. we can get the total
    console.log("the average is "+ (sum/numberArray.length));

    /*
    declare an array where each element is a word in a sentence (min 7 words)

    concatonate the array in a for loop
    output to the console */

    //declare an empty string variable
    var sentenceArray = ["what", "a", "nice", "day", "it", "is", "today"];
    var fullSentence="";
    //add each word
    for (var j=0;j<sentenceArray.length;j=j+1){
      fullSentence = fullSentence + sentenceArray[j]+" ";
    }
    //output the full sentence
    console.log("the full sentence is "+ fullSentence);

    //RANDOM COLOR
    //when the document is loaded
    $(document).ready(function() {
      //this function gets a random color between between 0 and 255
      function getRandomColor() {
        return Math.floor(Math.random() * 255);
      }
      //get all the elements (divs) with the class .randomColor
      var randomColor = $(".randomColor");
      //loop through all elements
      //for each element, change the css backgorund color to RGB + three random colors
      $.each(randomColor, function(index, item) {
        $(this).css("background-color", "RGB(" + getRandomColor() + "," + getRandomColor() + "," + getRandomColor() + ")");
      })

    })

    //$ means jQuery function
    //document is the entire html as a built-in variable
    //ready is an 'event'
    //when the document is ready, execute the function
    $(document).ready(function(){
      //get the my console element
      //call the html functions
      //html function writes html
      //what we give the html function is a parameter of html code
      $(".myConsole").html("the full sentence is "+fullSentence);

      //append adds to the existing html
      //we can of course write actual html
      $(".myConsole").append("<h1 class='decorate'>here is another sentence</h1>");

      $(".myConsole").prepend("<div class='bold'>Text before all</div>");
    });
    </script>
  </body>
</html>
